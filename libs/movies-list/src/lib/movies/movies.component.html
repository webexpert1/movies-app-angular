 <div *ngIf="!selectedMovie">
  <div class="">
    <h2 class="ml-3" id="all">All Movies</h2>

  <div class="main">
    <div *ngFor="let movie of allMovies?.results; let i = index"   >
    <div (keyup)="navigateUsingKey($event)" tabindex="0" #allMoviesss class="child cursor-pointer"   id="{{ i }}" [ngClass]="addClass(i)" [routerLink]="['/movies',movie.id]">
      <img   data-src="{{ 'https://image.tmdb.org/t/p/original' + movie.backdrop_path }}"  alt="Sunset in the mountains">
      <div class="text-center">  {{movie.title || movie.original_title || movie.name}}</div>
    </div>
  </div>
  </div>
  </div>

  <div class="">
    <h2 class="ml-5 mt-3 ">Trending Movies</h2>
  <div class="main">
    <div *ngFor="let movie of trendingMovies?.results; let i = index"
     
     >
    <div (keyup)="navigateUsingKey($event)" tabindex="1" class="child cursor-pointer" [routerLink]="['/movies',movie.id]">
      <img   data-src="{{ 'https://image.tmdb.org/t/p/original' + movie.backdrop_path }}"  alt="Sunset in the mountains">
      <div class="text-center">  {{movie.title || movie.original_title || movie.name}}</div>
    </div>
    </div>
  </div>
  </div>

  <div class="">
    <h2 class="ml-3 mt-3">Top Rated Movies</h2>

  <div class="main">
    <div *ngFor="let movie of topRatedMovies?.results; let i = index"
      [class.activeSearchLink]="i === linkIndex && currentSectionIndex === 2"
      [ngClass]="{'section-color' : i === linkIndex && currentSectionIndex === 2}">
    <div (keyup)="navigateUsingKey($event)" tabindex="2" class="child cursor-pointer" [routerLink]="['/movies',movie.id]" >
      <img   data-src="{{ 'https://image.tmdb.org/t/p/original' + movie.backdrop_path }}"  alt="Sunset in the mountains">

    </div>
    </div>
    </div>
